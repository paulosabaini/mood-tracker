// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.6.10"
        corektx_version = "1.7.0"
        appcompat_version = "1.4.1"
        material_version = "1.5.0"
        constraintlayout_version = "2.1.3"
        legacysupport_version = "1.0.0"
        junit_version = "4.13.2"
        junitext_version = "1.1.3"
        espresso_version = "3.4.0"
        navigation_version = "2.4.1"
        viewmodel_version = "2.4.1"
        desugar_version = "1.1.5"
        calendarview_version = "1.0.2"
        room_version = "2.4.1"
        hilt_version = "2.38.1"
        truth_version = "1.1.2"
        core_version = "1.4.0"
        coretesting_version = "2.1.0"
        kotlinxcoroutinestest_version = "1.5.0"
        mockito_version = "2.27.0"
        dexmaker_mockito = "2.12.1"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}